<!DOCTYPE html>
<html>
  <head>
    <title>iFood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger fixed-top">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white" href="#">iFood</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-white" href="inicio"
                >Inicio <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="info">¿Quienes somos?</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled text-white"
                href="prod"
                tabindex="-1"
                aria-disabled="true"
                >¿Qué productos ofrecemos?</a
              >
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a class="nav-link text-white" href="inicio"
              >¡Registra tu restaurante!
              <span class="sr-only">(current)</span></a
            >
            <button type="button" class="btn btn-outline-light">
              Inicia sesión
            </button>
          </div>
        </div>
      </nav>
    </header>
    <section id="inicio">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./img/ensalada-bowl.png"
              class="d-block w-100"
              alt="Imagen de ensalada"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/pan-frutas.png"
              class="d-block w-100"
              alt="Imagen de ensalada"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/ensalada.png"
              class="d-block w-100"
              alt="Imagen de pan y frutas"
            />
          </div>
        </div>
      </div>
    </section>
    <br />
    <section id="info" class="d-flex justify-content-center">
      <h2>¿Quienes somos?</h2>
    </section>
    <br />
    <section id="prod">
      <h2>¿Qué productos ofrecemos?</h2>
    </section>
    <footer class="bg-light"></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
